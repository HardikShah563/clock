<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Digital Clock</h1>
    </div>
    <div class="clock">
        <span id="hour">00</span>
        <span id="colen">:</span>
        <span id="minute">00</span>
        <span id="colen">:</span>
        <span id="seconds">00</span>
        <span id="sessions">AM</span>
    </div>
    <div class="header">
        <h1>Stopwatch</h1>
    </div>
    <div class="clock">
        <span id="sw-min">00</span>
        <span id="colen">:</span>
        <span id="sw-sec">00</span>
        <span id="colen">:</span>
        <span id="sw-milisec">00</span>
    </div>
    <div class="stopwatch-buttons">
        <button class="sw-button" id="sw-start">Start</button>
        <button class="sw-button" id="sw-stop">Stop</button>
        <button class="sw-button" id="sw-reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
